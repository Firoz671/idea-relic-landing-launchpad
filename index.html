<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IdeaRelic | Launchpad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Styles/style.css">
</head>
<body>
    <header class="header-section">
        <nav>
            <div class="logo primary-blue inter">IdeaRelic</div>
            <button class="primary-bg-blue raleway">Sign Up</button>
        </nav>

        <section class="hero">
            <div class="hero-title raleway">Cool Dark UI Template for Webflow Agencies!</div>
            <div class="blank"></div>
            <button class="primary-bg-blue raleway">Stay Focused</button>
        </section>
    </header>

    <main>
        <section class="action-section">
            <div class="action-left">
                <div class="action-title raleway">See It in Action</div>
                <div class="action-description raleway">Explore the live preview and imagine your brand in this bold new look.</div>
                <button class="primary-bg-blue raleway">
                Launch Live Preview
            </button>
            </div>
            <div class="action-right">
                <img src="./Assets/wc-mini.png" alt="">
            </div>

        </section>
    </main>
</body>
</html>
